<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Rolo</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="registration.html" class="active">Register</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section>
        <div class="home">
            <div class="home-content">
                <h1>Register</h1>
                <form id="registration-form" class="registration-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </div>
    </section>

    <script>
        function handleRegister(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simple validation to check if passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // If all validations pass, redirect to the confirmation page
            window.location.href = 'registration_confirmation.html';
        }
    </script>
</body>
</html>
