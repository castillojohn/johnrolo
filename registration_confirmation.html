<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        section {
            min-height: 100vh;
            padding: 5rem 9% 5rem;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8rem;
            background-color: black;
            flex-direction: column;
        }

        .home-content {
            text-align: center;
        }

        .home-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        p {
            margin-top: 1rem;
            color: #ccc;
        }

        a {
            color: #b74b4b;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Rolo</div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="index.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <section>
        <div class="home">
            <div class="home-content">
                <h1>You Are Registered!</h1>
                <p>Thank you for registering with us. Weâ€™re excited to have you on board!</p>
                <a href="index.html" class="btn">CLICK HOME</a>
            </div>
        </div>
    </section>
</body>
</html>
